<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="App">
        <div class="container">
            <div class="title">
                <div>
                    <h1>stopwatch</h1>
                    <p>javascript stopwatch</p>
                </div>
            </div>
            <div class="stopwatch">
                <div class="stopwatch__time">
                    <div class="stopwatch__time-inside">
                        <div class="area"><span id="seconds">00</span></div>:
                        <div class="area"><span id="tens">00</span></div>
                    </div>
                </div>
                <div class="stopwatch__button">
                    <input id="startButton" type="button" value="start" />
                    <input id="stopButton" type="button" value="stop" />
                    <input id="resetButton" type="button" value="reset" />
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./stopClock.js"></script>

</html>
